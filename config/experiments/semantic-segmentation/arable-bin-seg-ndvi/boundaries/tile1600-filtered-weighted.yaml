# @package _global_
defaults:
  - _self_
  - override /models: semantic-segmentation/deeplabv3plus
  - override /datasets: semantic-segmentation/arable-bin-seg-ndvi/boundaries/tile-1600-channels-459-w-weights-filtered.yaml
  - override /loggers: wandb
  - override /losses: semantic-segmentation/dice
  - override /optimizers: adam
  - override /augmentations_train: arable-ndvi
  - override /augmentations_val: arable-ndvi

  - override /wandb: default

datasets:
  num_workers: 32

augmentations_train:
  augmentations:
    position:
      random_crop:
        height: 1280
        width: 1280

augmentations_val:
  augmentations:
    position:
      random_crop:
        height: 1280
        width: 1280

models:
  in_channels: 3
  classes: 1
  encoder_name: dpn98
  encoder_depth: 5
  encoder_weights:


project: arable-bound-bin-seg-ndvi
task: image-segmentation
random_seed: 42
accelerator: gpu
devices: 1
batch_size: 4
num_workers: 16
weights_freq: 1  # 10
epochs: 10

loggers:
  project: arable-bound-bin-seg-ndvi

wandb:
  entity: qazybi
  enable: True
  project: arable-bound-bin-seg-ndvi
  group: baseline
  job_type: training
