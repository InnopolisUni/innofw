# @package _global_
defaults:
  - _self_
  - override /models: semantic-segmentation/deeplabv3plus
  - override /datasets: semantic-segmentation/arable-bin-seg-ndvi/fields/tile-512-channels-459.yaml
  - override /loggers: wandb
  - override /losses: semantic-segmentation/dice
  - override /optimizers: adam
  - override /augmentations_train: arable-ndvi
  - override /augmentations_val: arable-ndvi
  - override /wandb: default

datasets:
  num_workers: 32

augmentations_train:
  augmentations:
    position:
      random_crop:
        height: 448
        width: 448

augmentations_val:
  augmentations:
    position:
      random_crop:
        height: 448
        width: 448

models:
  in_channels: 3
  classes: 1
  encoder_name: dpn98
  encoder_depth: 5
  encoder_weights:

wandb:
  entity: qazybi
  enable: True
  project: arable-field-bin-seg-ndvi
  group: baseline
  job_type: training


project: arable-bin-seg-ndvi
task: image-segmentation
random_seed: 42
accelerator: gpu
devices: 1
batch_size: 40
num_workers: 32
weights_freq: 20