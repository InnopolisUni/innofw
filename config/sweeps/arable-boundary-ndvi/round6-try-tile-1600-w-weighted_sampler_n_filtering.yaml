# wandb sweep config
program: train.py
method: grid
metric:
  name: val_BinaryJaccardIndex
  goal: maximize

name: round6-try-tile-1600-w-weighted_sampler_n_filtering
project: arable-bound-bin-seg-ndvi

parameters:
  experiments:
    values: [
      "semantic-segmentation/arable-bin-seg-ndvi/boundaries/tile1600-filtered-weighted.yaml",
      "semantic-segmentation/arable-bin-seg-ndvi/boundaries/tile1600-filtered-weighted-strong-aug.yaml"
    ]
  schedulers:
    values: [
      "auto.yaml",
      "cosine_annealing.yaml"
    ]
  batch_size:
    value: 4

  models._target_:
    values: [
      "segmentation_models_pytorch.Unet",
    ]

  models.encoder_name:
    values: [
      "resnet101",
      "dpn98",
    ]

  losses:
    values: [
             'semantic-segmentation/focal_tversky_loss.yaml',
             'semantic-segmentation/dice_w_smooth.yaml',
             'semantic-segmentation/dice.yaml',
             'semantic-segmentation/jaccard.yaml',
             ]
  optimizers:
    values: [
      'adam.yaml',
    ]

  optimizers.lr:
    values: [
      3e-3,
      3e-4,
    ]

  epochs:
    values: [50]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

